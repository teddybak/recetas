<div class="row">
  <div class="col-md-10 blog-main">
    <div class="blog-post mt-4">
      <h1 class="blog-post-title border-bottom">{{receta.titulo}}</h1>
      <h2>Temporada</h2>
      <span>{{receta.temporada}}</span>
       <blockquote>
        <h2>Descripcion</h2>
         <span>{{receta.descripcion}}</span>
      </blockquote>

      <h2>Ingredientes</h2>
      <span>{{receta.ingredientes}}</span>
      <h2>Preparacion</h2>
      <span>{{receta.preparacion}}</span>
     </div>
  </div>
  <div class="col-m2-2">
    <div class="btn-group pull-right mt-4">
      <a class="btn btn-dark" *ngIf="isOwner">Editar</a>
      <a class="btn btn-danger" (click)="onClickDelete()" *ngIf="isOwner">Borrar</a>
    </div>
  </div>
</div>
<hr>

El usuario logueado es el owner del post ? : {{isOwner}}
