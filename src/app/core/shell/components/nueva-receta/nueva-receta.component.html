<div class="row">
  <div class="col-md-12 mx-auto">
    <div class="card">
      <div class="card-header">Nueva Receta</div>
      <div class="card-body">
        <form>
          <fieldset>
            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input
                type="text"
                class="form-control"
                id="titulo"
                placeholder="Enter titulo"
              />
            </div>
            <div class="form-group">
              <label for="descripcion">Descripcion receta</label>
              <textarea
                class="form-control"
                id="decripcion"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="preparacion">Preparacion receta</label>
              <textarea
                class="form-control"
                id="preparacion"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="descripcion">Ingredientes</label>
              <textarea
                class="form-control"
                id="ingredientes"
                rows="3"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="exampleSelect1">Temporada</label>
              <select class="form-control" id="temporada">
                <option>Primavera</option>
                <option>Verano</option>
                <option>Otono</option>
                <option>Invierno</option>
              </select>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" (click)="procesarForm()">Submit</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
