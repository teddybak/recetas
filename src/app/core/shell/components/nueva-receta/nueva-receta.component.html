<div class="row">
  <div class="col-md-12 mx-auto">
    <div class="card">
      <div class="card-header">Nueva Receta</div>
      <div class="card-body">
        <form #formGuardar="ngForm" (ngSubmit)="onSubmit(formGuardar)">
          <fieldset>
            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input
                type="text"
                class="form-control"
                id="titulo"
                name="titulo"
                placeholder="Enter titulo"
                [(ngModel)]="receta.titulo"
              />
            </div>
            <div class="form-group">
              <label for="descripcion">Descripcion receta</label>
              <textarea
                class="form-control"
                id="descripcion"
                name="descripcion"
                rows="3"
                [(ngModel)]="receta.descripcion"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="preparacion">Preparacion receta</label>
              <textarea
                class="form-control"
                id="preparacion"
                name="preparacion"
                rows="3"
                [(ngModel)]="receta.preparacion"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="ingredientes">Ingredientes</label>
              <textarea
                class="form-control"
                id="ingredientes"
                name="ingredientes"
                rows="3"
                [(ngModel)]="receta.ingredientes"
              ></textarea>
            </div>

            <div class="form-group" >
              <label for="temporada">Temporada</label>
              <select multiple="" class="form-control" id="temporada" name="temporada" [(ngModel)]="receta.temporada">
                <option>Primavera</option>
                <option>Verano</option>
                <option>Otono</option>
                <option>Invierno</option>
              </select>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                Submit
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
